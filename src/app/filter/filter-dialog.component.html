<mat-toolbar>
    <mat-toolbar-row fxLayout="row">
       <h2 class="title-center">Filter</h2>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
    <div *ngIf="agricultureFurnitureFilter">
        <div style="margin-top: 12px;margin-bottom: 12px;" >
            <span style="font-weight: bolder; font-size: medium;padding-left: 12px;">Cost</span>
            <mat-divider style="padding-top: 8px;border-color:black;"></mat-divider>
            <mat-form-field appearance="outline" fxFlex style="width: 100px;">
                <mat-label>Min Price</mat-label>
                <input type="number" matInput  required>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex style="width: 100px; margin-left: 26px;">
                <mat-label>Max Price</mat-label>
                <input type="number" matInput  required>
            </mat-form-field>
        </div>
        <div style="margin-top: 18px;">
            <span style="font-weight: bolder; font-size: medium;padding-left: 12pxs;">Type</span>
            <mat-divider style="padding-top: 8px;"></mat-divider>
            <section class="example-section"  *ngFor="let type of types">
                <mat-checkbox class="example-margin" [checked]="allComplete" (change)="setAll(type)">{{type}}</mat-checkbox><br />
            </section>
            </div>
    </div>
        <div *ngIf="animalBullCowFilter">
            <div style="margin-top: 12px;margin-bottom: 12px;" >
                <span style="font-weight: bolder; font-size: medium;padding-left: 12px;">Cost</span>
                <mat-divider style="padding-top: 8px;"></mat-divider>
                <mat-form-field appearance="outline" fxFlex style="width: 100px;">
                    <mat-label>Min Price</mat-label>
                    <input type="number" matInput [(ngModel)]="minPrice" required>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex style="width: 100px; margin-left: 26px;">
                    <mat-label>Max Price</mat-label>
                    <input type="number" matInput [(ngModel)]="maxPrice" required>
                </mat-form-field>
            </div>
        </div>
     <div *ngIf="animalFilter">
    <div style="margin-top: 12px;margin-bottom: 12px;" >
        <span style="font-weight: bolder; font-size: medium;padding-left: 12px;">Cost</span>
        <mat-divider style="padding-top: 8px;"></mat-divider>
        <mat-form-field appearance="outline" fxFlex style="width: 100px;">
            <mat-label>Min Price</mat-label>
            <input type="number" matInput [(ngModel)]="minPrice" required>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex style="width: 100px; margin-left: 26px;">
            <mat-label>Max Price</mat-label>
            <input type="number" matInput [(ngModel)]="maxPrice" required>
        </mat-form-field>
    </div>
    <div style="margin-top: 18px;">
    <span style="font-weight: bolder; font-size: medium;padding-left: 12px;">Gender</span>
    <mat-divider style="border-color: black;padding-top: 8px;"></mat-divider>
    <section class="example-section"  *ngFor="let genderType of genderTypes">
        <mat-checkbox class="example-margin" [checked]="allComplete" (change)="setAll(genderType)">{{genderType}}</mat-checkbox><br />
    </section>
    </div>
   </div>
   <div *ngIf="electronicsLaptopFilter">
     <h2>Electronics with laptops Filter..!!!</h2>
   </div>
   <div *ngIf="electronicsLaptopFilter">
    <h2>Electronics with laptops Filter..!!!</h2>
  </div>
  <div *ngIf="electronicsLaptopFilter">
    <h2>Electronics with laptops Filter..!!!</h2>
  </div>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button style="background-color: red; color: white;" (click)="filterProductList()">Apply</button>
</div>
