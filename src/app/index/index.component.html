<mat-toolbar class="mat-elevation-z8">
    <mat-toolbar-row fxLayoutAlign="space-between center">
        <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">
                menu
            </mat-icon>
            <mat-icon *ngIf="sidenav.opened">
                close
            </mat-icon>
        </button>
        <span [style.cursor]="'pointer'" class="toolbar-app-title" routerLink="/index" (click)="reloadCurrentPage()">FlexiMart</span>
        <div style="margin-left: 100px;">
            <button style="margin-left: 10px;" mat-button [matMenuTriggerFor]="stateMenu" *ngIf="enableStateOption">
            <span class="toolbar-titles">State</span>
            </button>
            <button style="margin-left: 10px;" mat-button [matMenuTriggerFor]="disticMenu" *ngIf="enableDistrictOption">
                <span class="toolbar-titles">District</span>
            </button>
            <button style="margin-left: 10px;" mat-button [matMenuTriggerFor]="mandalMenu" *ngIf="enableMandalOption">
                <span class="toolbar-titles">Mandal</span>
            </button>
            <button style="margin-left: 50px;" mat-button *ngIf="enableFilterOption" (click)="openFilterDialogBox()">
                <span class="toolbar-titles">Filter</span>
            </button>
            </div>
            <span style="flex: 1 1 auto;"></span>
             <button mat-button (click)="openAddNewProduct()" >
                <span class="toolbar-titles">New Product</span>
            </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <button mat-button class="menu-button" *ngFor="let sideBarMenuTitle of sideBarMenuTitles" 
            (click)="openSideBarMenuDialogBox(sideBarMenuTitle.name)">
            <mat-icon>{{sideBarMenuTitle.icon}}</mat-icon>
            <span class="toolbar-titles">{{sideBarMenuTitle.name}}       
            </span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)="openAboutUs()">
            <mat-icon>account_circle</mat-icon>
            <span class="toolbar-titles">About Us</span>
        </button>
        <button mat-button class="menu-button" (click)="openContactUs()">
            <mat-icon>contact_support</mat-icon>
            <span class="toolbar-titles">Contact Us</span>
        </button>
        <button mat-button class="menu-button" [matMenuTriggerFor]="menu">
            <mat-icon>language</mat-icon>
            <span class="toolbar-titles">Language</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <app-home></app-home>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<mat-menu #menu="matMenu">
    <button mat-menu-item>Telugu</button>
    <button mat-menu-item>English</button>
</mat-menu>
<mat-menu #stateMenu="matMenu">
    <button mat-menu-item *ngFor="let state of stateList" [value]="state"
        (click)="selectingStateOnToolBar(state)">{{state}}</button>
</mat-menu>
<mat-menu #disticMenu="matMenu">
    <button mat-menu-item *ngFor="let district of selectedDistricts" [value]="district"
        (click)="selectingDistrictOnToolBar(district)">{{district}}</button>
</mat-menu>
<mat-menu #mandalMenu="matMenu">
    <button mat-menu-item *ngFor="let mandal of selectedMandals" [value]="mandal"
        (click)="selectingMandalOnToolBar(mandal)">{{mandal}}</button>
</mat-menu>
